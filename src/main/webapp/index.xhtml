<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputStylesheet library="css" name="padrao.css" />
    </h:head>

    <h:body>

        <p:growl id="alerta" sticky="true" showDetail="true" life="3000" />

        <p:outputPanel  id='corpo'>
            <ui:include src="sistema/#{sistema.situacao}.xhtml" >
            </ui:include>
        </p:outputPanel>

        <h:form id='barra'>
            <ui:include src="sistema/barra.xhtml">
                <ui:param name = "barra" value = "#{login.barra}" />
            </ui:include>
        </h:form>

        <p:outputPanel  id='area'>
            <ui:include src="sistema/branco.xhtml">
                <ui:param name = "area" value = "#{sistema.barra}" />
            </ui:include>
        </p:outputPanel>

        <h:outputScript library="js" name="padrao.js" />

    </h:body>
</html>
