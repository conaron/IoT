<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="id" value="#{sistema.area}" />
    <ui:param name="ico" value="../resources/img/ico" />

    <c:choose>
        <c:when test="${id == 'adm'}">
            <p:stack icon="#{ico}/stack.png" expanded="true">
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Cadastrar" icon="#{ico}/cadastro.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Listar" icon="#{ico}/lista.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Servidores" icon="#{ico}/admin.png" />
            </p:stack>
        </c:when>
        <c:when test="${id == 'professor'}">
            <p:stack icon="#{ico}/stack.png" expanded="true">
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Cadastrar" icon="#{ico}/cadastro.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Listar" icon="#{ico}/lista.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Professores" icon="#{ico}/professor.png" />
            </p:stack>
        </c:when>
        <c:when test="${id == 'aluno'}">
            <p:stack icon="#{ico}/stack.png" expanded="true">
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Cadastrar" icon="#{ico}/cadastro.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Listar" icon="#{ico}/lista.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Alunos" icon="#{ico}/aluno.png" />
            </p:stack>
        </c:when>
        <c:when test="${id == 'objeto'}">
            <p:stack icon="#{ico}/stack.png" expanded="true">
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Cadastrar" icon="#{ico}/cadastro.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Listar" icon="#{ico}/lista.png" />
                <p:menuitem actionListener="#{sistema.sOperacao}" value="Objetos" icon="#{ico}/objeto.png" />
            </p:stack>
        </c:when>
        <c:otherwise>
        </c:otherwise>
    </c:choose>
</ui:composition>
