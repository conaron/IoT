<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui"

    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:choose>
        <c:when test="${lateral != null}">
            <p:stack icon="../resources/img/ico/stack.png" expanded="true">
                <c:choose>
                    <c:when test="${lateral == 'adm'}">
                        <p:menuitem value="Servidores" icon="../resources/img/ico/admin.png" action="#"/>
                        <p:menuitem value="Cadastrar" icon="../resources/img/ico/cadastro.png" action="#"/>
                        <p:menuitem value="Listar" icon="../resources/img/ico/lista.png" action="#"/>
                    </c:when>
                    <c:when test="${lateral == 'professor'}">
                        <p:menuitem value="Professores" icon="../resources/img/ico/professor.png" action="#"/>
                        <p:menuitem value="Cadastrar" icon="../resources/img/ico/cadastro.png" action="#"/>
                        <p:menuitem value="Listar" icon="../resources/img/ico/lista.png" action="#"/>
                    </c:when>
                    <c:when test="${lateral == 'aluno'}">
                        <p:menuitem value="Alunos" icon="../resources/img/ico/aluno.png" action="#"/>
                        <p:menuitem value="Cadastrar" icon="../resources/img/ico/cadastro.png" action="#"/>
                        <p:menuitem value="Listar" icon="../resources/img/ico/lista.png" action="#"/>
                    </c:when>
                    <c:when test="${lateral == 'objeto'}">
                        <p:menuitem value="Objetos" icon="../resources/img/ico/objeto.png" action="#"/>
                        <p:menuitem value="Cadastrar" icon="../resources/img/ico/cadastro.png" action="#"/>
                        <p:menuitem value="Listar" icon="../resources/img/ico/lista.png" action="#"/>
                    </c:when>
                </c:choose>
            </p:stack>
        </c:when>
    </c:choose>

</ui:composition>
