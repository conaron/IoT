<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    >

    <ui:param name="m_tamanho3" value="Tamanho mínimo: 3 caracteres" />
    <ui:param name="m_nome" value="Nome não pode estar vazio" />
    <ui:param name="m_padrao" value="O campo não pode estar vazio" />

    <h:form>
        <p:panelGrid id="painel" style="margin: auto">

            <f:facet name="header">
                <p:row >
                    <p:column colspan="2">
                        Cadastro de Servidores
                    </p:column>
                </p:row>
            </f:facet>

            <p:row>
                <p:column style="text-align: right" styleClass="ui-widget-header">
                    CPF: 
                </p:column>
                <p:column style="text-align: right">
                    <p:inputMask value="#{admBean.adm.cpf}" mask="999.999.999-99" 
                                 placeholder="CPF" style="border: none; box-shadow: none">
                        <f:validator validatorId="validador.Cpf" />
                    </p:inputMask>
                </p:column>
            </p:row>

            <p:row>
                <p:column style="text-align: right" styleClass="ui-widget-header">
                    Nome: 
                </p:column>
                <p:column style="text-align: right">
                    <p:inputText value="#{admBean.adm.nome}" required="true"
                                 requiredMessage="#{m_nome}" 
                                 placeholder="Nome" style="border: none; box-shadow: none" />
                </p:column>
            </p:row>

            <f:facet name="footer">
                <p:row>
                    <p:column colspan="2" style="text-align: center">
                        <p:commandButton value="Limpar" type="reset" />
                        <h:outputText value=" "/>
                        <p:commandButton ajax="false" value="Enviar" process="@form" update="corpo"
                                         actionListener="#{admBean.registra}" />
                    </p:column>
                </p:row>
            </f:facet>

        </p:panelGrid>

    </h:form>
    <p:spacer height="100" />
</ui:composition>
