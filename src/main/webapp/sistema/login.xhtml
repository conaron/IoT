<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    >
    <h:form id="login">

        <p:dialog header="login" widgetVar="dlg" resizable="false" closable="false" visible="true">
            <h:panelGrid columns="2" cellspacing="5">
                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" required="true" label="email" />

                <h:outputLabel for="senha" value="Senha:" />
                <p:inputText id="senha" required="true" label="senha" />

                <p:remoteCommand 
                    name="setarHash"
                    process="@this"
                    update="alerta"
                    oncomplete="validarLogin(xhr, status, args)"
                    actionListener="#{login.login}" />

                <f:facet name="footer">
                    <p:commandButton value="Login" onclick="hash()" />
                </f:facet>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</ui:composition>
