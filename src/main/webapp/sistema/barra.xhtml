<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="id" value="#{sistema.barra}" />
    <ui:param name="ico" value="../resources/img/ico" />

    <c:choose>
        <c:when test="${id == 'adm'}">
            <p:dock position="bottom" itemWidth="50" maxWidth="100" proximity="250">
                <p:menuitem actionListener="#{sistema.sArea}" value="Servidores" icon="#{ico}/admin.png" />
                <p:menuitem actionListener="#{sistema.sArea}" value="Professores" icon="#{ico}/professor.png" />
                <p:menuitem actionListener="#{sistema.sArea}" value="Alunos" icon="#{ico}/aluno.png" />
                <p:menuitem actionListener="#{sistema.sArea}" value="Objetos" icon="#{ico}/objeto.png" />
                <p:menuitem value="Sair" icon="#{ico}/logout.png" actionListener="#{sistema.logout()}" />
            </p:dock>
        </c:when>
        <c:when test="${id == 'professor'}">
            <p:dock position="bottom" itemWidth="50" maxWidth="100" proximity="250">
                <p:menuitem actionListener="#{sistema.sArea}" value="Alunos" icon="#{ico}/aluno.png" />
                <p:menuitem actionListener="#{sistema.sArea}" value="Objetos" icon="#{ico}/objeto.png" />
                <p:menuitem value="Sair" icon="#{ico}/logout.png" actionListener="#{sistema.logout()}" />
            </p:dock>
        </c:when>
        <c:otherwise>
        </c:otherwise>
    </c:choose>
</ui:composition>
